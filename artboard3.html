    <link rel="stylesheet" media="all" href="static/css/style.css">

    <script src="static/js/lib/jquery-ui.min.js"></script>
    <script src="static/js/lib/slick.min.js"></script>

  <body class="is-animated">
    <!--BEGIN out-->
    <div class="out out_center">
      <section class="screen is-animated">
        <div class="layout layout-whitelist">
          <a class="btn-close is-active js-toggler" href="#" data-toggler="toggle-some-div"></a>
          <div class="whitelist">
            <h2 class="title-section mod-white">Sign up
              <br> for whitelist</h2>
            <p class="section__desc section__desc_small">Leave your email now
              <br> and get whitelisted</p>
            <form class="advantage__form js-validate" action="/" method="POST" autocomplete="on">
              <fieldset class="advantage__fieldset">
                <input class="advantage__input" type="email" name="email" placeholder="">
                <label class="advantage__label" for="email">
                  <span>Enter your&nbsp;</span>email</label>
              </fieldset>
              <button class="btn-small" type="submit">Subscribe</button>
            </form>
            <p class="section__desc section__desc_m">I agree to receive notification letters from EthernalHeroes</p>
          </div>
        </div>
      </section>
    </div>
    <!--END out-->
  </body>
