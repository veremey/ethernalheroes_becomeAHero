  <body class="is-animated">
    <!--BEGIN out-->
    <div class="out out_center">
      <a class="btn-close is-active js-toggler" href="#" data-toggler="toggle-some-div"></a>
      <div class="page layout">
        <img src="static/img/page.jpg" alt="">
      </div>
      <section class="fixed-bottom">
        <div class="sea">
          <a class="sea__link js-next-sea" href="#">
            <h5 class="title-m">Get the full version of White Paper
              <i class="icon-next-white"></i>
            </h5>
          </a>
        </div>
        <div class="sea sea-p" style="display: none;">
          <h5 class="title-m">This is a short version of White Paper for getting to know the project
            <br> Get the full version of White Paper</h5>
          <div class="sea__wrap">
            <form class="advantage__form js-validate" action="/" method="POST" autocomplete="on">
              <fieldset class="advantage__fieldset">
                <input class="advantage__input" type="email" name="email" placeholder="">
                <label class="advantage__label" for="email">
                  <span>Enter your&nbsp;</span>email</label>
              </fieldset>
              <button class="btn-small" type="submit">Send</button>
            </form>
          </div>
          <p class="section__desc section__desc_m">I agree to receive notification letters from EthernalHeroes</p>
        </div>
      </section>
    </div>
    <!--END out-->
  </body>
